<style>
/* ----- BODY AND BACKGROUND ----- */
body {
    margin:0;
    font-family: 'Dancing Script', cursive; /* romantic cursive for headings/buttons */
    background: linear-gradient(135deg, #ffe6e6, #fff0e6);
    overflow-x:hidden;
    text-align: center;
    position: relative;
}

/* Big pulsating heart in background */
.heart-bg {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    border: 5px solid #ff1a75;
    clip-path: polygon(
        50% 0%, 61% 7%, 68% 15%, 75% 25%, 80% 35%, 84% 45%, 85% 55%, 82% 65%,
        75% 75%, 68% 82%, 61% 88%, 50% 95%, 39% 88%, 32% 82%, 25% 75%, 18% 65%,
        15% 55%, 16% 45%, 20% 35%, 25% 25%, 32% 15%, 39% 7%
    );
    opacity: 0.15;
    z-index: -1;
    animation: pulse 2s infinite;
}
@keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(0.9); opacity:0.1;}
    50% { transform: translate(-50%, -50%) scale(1.05); opacity:0.25;}
    100% { transform: translate(-50%, -50%) scale(0.9); opacity:0.1;}
}

/* ----- HEADING ----- */
h1 {
    text-align:center;
    margin-top:50px;
    font-size:2.5em;
    color:#ff1a75;
    animation: fadeIn 2s;
}

/* ----- BUTTON ----- */
button {
    display:block;
    margin:20px auto;
    padding:10px 25px;
    font-size:1.2em;
    border:none;
    background:#ff1a75;
    color:white;
    border-radius:12px;
    cursor:pointer;
    transition: transform 0.2s;
}
button:hover {
    transform: scale(1.05);
}

/* ----- FINAL PHOTO ----- */
#finalSection img {
    width:60%;
    max-width:300px; 
    border:5px solid white; 
    box-shadow:2px 2px 15px rgba(0,0,0,0.5); 
    display:block; 
    margin:20px auto;
    opacity:0;
    transition: opacity 2s ease-in-out;
}

/* ----- LETTER ON PAPER ----- */
#letter {
    display:none;
    margin:20px auto;
    font-size:1.2em;
    color:#333;
    line-height:1.5;
    position: relative;
    max-width: 400px;
    padding: 25px;
    background: #fffdf0; /* paper color */
    border: 2px solid #ffe6b3;
    box-shadow: 3px 4px 20px rgba(0,0,0,0.3);
    border-radius: 12px;
    text-align:left;
    font-family: 'Segoe UI Symbol', 'Arial', sans-serif; /* fancy Unicode font for letter */
}

/* Heart sparkle effect on letter */
.heart-sparkle {
    position: absolute;
    width: 10px;
    height: 10px;
    color: #ff1a75;
    font-size: 12px;
    opacity: 0;
    pointer-events:none;
    animation: heartAnim 0.8s forwards;
}
@keyframes heartAnim {
    0% {transform: scale(0); opacity:1;}
    50% {transform: scale(1.5); opacity:1;}
    100% {transform: scale(0); opacity:0;}
}

/* ----- SCRAPBOOK PAGE ----- */
#scrapbookPage {
    display:none;
    text-align:center;
    margin-top:50px;
    background: #fff8e1; /* soft cream background */
    padding: 40px 0;
    min-height: 100vh;
}

/* Scrapbook images */
.scrapbook {
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:30px;
    flex-wrap: wrap;
}
.scrapbook img {
    width:150px;
    max-width: 40vw;
    height:150px;
    border:5px solid white;
    box-shadow:2px 2px 15px rgba(0,0,0,0.5);
    transform: rotate(calc(var(--i)*5deg));
    transition: transform 0.5s, opacity 0.5s, box-shadow 0.5s;
    display:none;
    opacity:0;
    cursor:pointer;
}
.scrapbook img:hover {
    transform: scale(1.2) rotate(0deg);
    box-shadow:2px 2px 25px rgba(255,26,117,0.7);
}

/* Countdown */
.countdown {
    text-align:center;
    margin-top:20px;
    font-size:1.3em;
    color:#333;
}

/* Final love message */
#finalMsg {
    margin-top:20px; 
    font-size:1.5em; 
    color:#ff1a75; 
    display:none;
    opacity:0;
    transition: opacity 2s ease-in-out;
    font-family: 'Segoe UI Symbol', 'Arial', sans-serif; /* fancy Unicode font */
}

/* Confetti hearts */
.confetti {
    position: fixed;
    font-size: 18px;
    color: #ff1a75;
    pointer-events: none;
    animation: confettiFall 4s linear forwards;
}
@keyframes confettiFall {
    0% {transform: translateY(0) rotate(0deg); opacity:1;}
    100% {transform: translateY(100vh) rotate(360deg); opacity:0;}
}

/* FadeIn animation */
@keyframes fadeIn {from{opacity:0;} to{opacity:1;}}
</style>
</head>

// Continuous heart effect on letter
function heartEffect(letterDiv){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className = "heart-sparkle";
        heart.innerHTML = "ü©∑";
        heart.style.left = Math.random()*letterDiv.offsetWidth + "px";

    }, 200);

// Confetti hearts after final message
function confettiEffect(){
    for(let i=0;i<50;i++){

            const c = document.createElement("div");
            c.className="confetti";
            c.innerHTML="ü©∑";
            c.style.left=Math.random()*window.innerWidth+"px";

    const letterDiv = document.getElementById("letter");
    letterDiv.style.display="block";
    letterDiv.innerHTML = "";

    typeWriter();
};

// Second gift box click

    scrapbookImgs.forEach((img,i)=>{
        setTimeout(()=>{
            img.style.display="block";

        setTimeout(()=>{msg.style.opacity=1;},50);

    }, scrapbookImgs.length*800 + 500);
};

// Countdown function
function startCountdown(){
    const countdownDiv = document.getElementById("countdown");
    const startDate = new Date("2024-10-13T00:00:00");
    function updateCountdown(){
        const now = new Date();
        const diff = now - startDate;
        const days = Math.floor(diff/1000/60/60/24);
        const hours = Math.floor(diff/1000/60/60)%24;
        const minutes = Math.floor(diff/1000/60)%60;
        const seconds = Math.floor(diff/1000)%60;
        countdownDiv.innerHTML = `We have loved for ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
    }
    updateCountdown();
    setInterval(updateCountdown,1000);
}
